{% extends 'base.html' %}
{% block content %}
<nav>
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/usuario/home"><i class="bi bi-house-door"></i></a></li>
    <li class="breadcrumb-item"><a href="/usuario/home">Home</a></li>
  </ol>
</nav>

<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Cadastrar na Biblioteca</h5>
          <!-- General Form Elements -->
          <form action="/biblioteca/createbiblioteca/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row mb-3">
              <label for="inputText" class="col-sm-2 col-form-label">Complexidade</label>
              <div class="col-sm-10">
                <select class="form-select" name="complexidade" aria-label="Default select example">
                  <option selected=""></option>
                  <option value="facil">fácil</option>
                  <option value="medio">médio</option>
                  <option value="dificil">difícil</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputText" class="col-sm-2 col-form-label">Título</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="titulo" maxlength="100" required="" id="id_titulo">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputText" class="col-sm-2 col-form-label">Categoria</label>
              <div class="col-sm-10">
                <select class="form-select" name="categoria" aria-label="Default select example">
                  <option selected=""></option>
                  <option value="Livro">Livro</option>
                  <option value="Video">Video</option>
                  <option value="Artigo">Artigo</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputNumber" class="col-sm-2 col-form-label">File Upload</label>
              <div class="col-sm-10">
                <input class="form-control" type="file" name="arquivos" id="formFile"> <!-- Adicionado o atributo name="arquivo" -->
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a class="btn btn-outline-danger" href="{% url 'biblioteca' %}">Cancelar</a>
              </div>
            </div>
          </form><!-- End General Form Elements -->
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
