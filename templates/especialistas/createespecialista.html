{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Cadastrar Novo Especialista</h5>

          <!-- General Form Elements -->
          <form action="/especialistas/createespecialista/" method="POST">{% csrf_token %}
            <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="nome" maxlength="100" required="" id="id_nome">
                </div>
              </div>
            <div class="row mb-3">
              <label for="inputText" class="col-sm-2 col-form-label">Especialidade</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="especialidade" maxlength="150" required="" id="id_especialidade">
              </div>
            </div>
            <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Endereço</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="endereco" maxlength="150" required="" id="id_endereco">
                </div>
              </div>
      
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">CR</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="cr" maxlength="20" required="" id="id_cr">
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Telefone</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="telefone" maxlength="50" required="" id="id_telefone">
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Descrição</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="descricao" maxlength="200" required="" id="id_descricao">
                </div>
              </div>

            <div class="row mb-3">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Salvar</button>
              </div>
            </div>

          </form><!-- End General Form Elements -->

{% endblock %}
