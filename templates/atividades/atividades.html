{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/usuario/home"><i class="bi bi-house-door"></i></a></li>
          <li class="breadcrumb-item"><a href="/usuario/home">Home</a></li>
        </ol>
      </nav>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Lista de Atividades</h5>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Ação</th>
                        <th><a style="color: black; text-decoration: none;" href="/atividades/createatividade/">+</a></th>
                    </tr>
                </thead>
                <tbody>
                    {% for atividades in atividades %}
                    <tr>
                        <td>{{ atividades.id }}</td>
                        <td>{{ atividades.nome }}</td>
                        <td>{{ atividades.descricao }}</td>
                        <td>{{ atividades.tipo }}</td>
                        <td><a class="btn btn-primary" href="/atividades/updateatividade/{{atividades.id}}">Editar</a> </td>
                        <td><a class="btn btn-danger" href="/atividades/delete/confirm/{{atividades.id}}">Excluir</a> </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <a class="btn btn-outline-primary" href="{% url 'readatividades' %}">Voltar</a>
        </div>
    </div>
</body>
</html>
{% endblock %}
