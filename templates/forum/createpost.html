{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h1>Criar post forum</h1>
        <form action="/forum/createpost/" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Publicar</button>
        </form>
    </div>
</div>
{% endblock %}
