{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Editar Post</title>

    <style>
        p{
          display: flex;
          flex-direction: column;
          font-weight: bold;
         }
      </style>
</head>
<body>

    <div class="container mt-3">
        <h1 class="title">EDITE O POST</h1> 
 
    <form action="/forum/updatepost/{{forum_id}}" method="POST"> 
        <div class="mb-3 mt-3">
    {% csrf_token %} <!-- cria um token que permite a inserção no bd apenas com determinado token e evita que informações que não estejam no form sejam salvas -->
    {{form.as_p}}
        </div>
    <br>

    <div class="d-grid">
        <input type="submit" class="btn btn-secondary btn-block" value="Editar">
    </div>
    </form>

</div>
</body>
</html>
{% endblock %}
