{% extends 'base.html' %}
{% block content %}
<nav>
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/usuario/home"><i class="bi bi-house-door"></i></a></li>
    <li class="breadcrumb-item"><a href="/usuario/home">Home</a></li>
  </ol>
</nav>
<section class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title mb-4">Edite o Post</h5>
          <form action="/forum/updatepost/{{ forum_id }}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
              {{ form.as_p }}
            </div>
            <div class="d-grid gap-2">
              <input type="submit" class="btn btn-primary" value="Editar">
              <a class="btn btn-outline-danger" href="{% url 'forum' %}">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
